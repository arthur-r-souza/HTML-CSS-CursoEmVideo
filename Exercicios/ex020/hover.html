<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div > p {
        display: none;
      }
      div:hover > p {
        display: block;
        background-color: blue;
        width: 250px;
        color: white;
      }
      div:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo hover</h1>
    <p>Passe o mouse na frase abaixo</p>
    <div>
      Passe o mouse aqui
      <p>lalala</p>
    </div>
  </body>
</html>
